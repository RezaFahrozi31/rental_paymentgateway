{% extends 'front/base.html' %}
{% load static %}

{% block content %}
<div class="wrapper">
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <h2 class="title">Konfirmasi Pemesanan</h2>
            <div class="card">
              <div class="card-body">
                <div class="media align-items-center mb-3">
                  <div class="col-md-5 col-6">
                    <img src="../assets/img/gucci.png" alt="Rounded image" class="img-fluid rounded shadow">
                  </div>
                  <div class="media-body">
                    <h2 class="h6">Shorts</h2>
                    <small class="d-block text-secondary">Small</small>
                  </div>
                  <div class="media-body text-right">
                    <span>$29</span>
                  </div>
                </div>
                <div class="media align-items-center">
                  <div class="col-md-5 col-6">
                    <img src="../assets/img/jacket.png" alt="Rounded image" class="img-fluid rounded shadow">
                  </div>
                  <div class="media-body">
                    <h2 class="h6 mb-0">Jacket</h2>
                  </div>
                  <div class="media-body text-right">
                    <span>$999</span>
                  </div>
                </div>
                <hr class="line-info mb-5">
                <form class="code-validate">
                  <label>Discount</label>
                </form>
                <hr class="line-info mb-3">
                <div class="media align-items-center">
                  <h3 class="h6 text-secondary mr-3">Subtotal</h3>
                  <div class="media-body text-right">
                    <span>$1038</span>
                  </div>
                </div>
                <div class="media align-items-center">
                  <h3 class="h6 text-secondary mr-3">Shipping</h3>
                  <div class="media-body text-right">
                    <span>$5.8</span>
                  </div>
                </div>
                <hr class="line-info mb-3">
                <div class="media align-items-center">
                  <h3 class="h6">Total</h3>
                  <div class="media-body text-right">
                    <span class="font-weight-semi-bold">$1045.8</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <form class="js-validate">
              <div class="container">
                <h3 class="title">Payment Methode</h3>
                <div class="nav nav-tabs nav-tabs-primary btn-group" role="tablist">
                    <a class="btn btn-sm btn-info btn-simple active" data-toggle="tab" href="#link1" role="tablist">
                      Credit Card
                    </a>
                    <a class="btn btn-sm btn-info btn-simple" data-toggle="tab" href="#link2" role="tablist">
                      PayPal
                    </a>
                  </div>
                  <div class="tab-content tab-space">
                    <div id="link1" class="tab-pane active">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="js-form-message">
                            <label class="form-label">
                              Card number
                            </label>
                            <input type="text" class="form-control" name="cardNumber" placeholder="**** **** **** ***" aria-label="**** **** **** ***" required="">
                          </div>
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col-md-8">
                          <div class="js-form-message mb-6">
                            <label class="form-label">
                              Card holder
                            </label>
                            <input type="text" class="form-control" name="cardHolder" placeholder="Jack Wayley" aria-label="Jack Wayley" required="">
                          </div>
                        </div>
                        <div class="col-md-2">
                          <div class="js-form-message mb-6">
                            <label class="form-label">
                              Expiration
                            </label>
                            <input type="text" class="form-control" name="cardExpirationDate" placeholder="MM/YY" aria-label="MM/YY" required="">
                          </div>
                        </div>
                        <div class="col-md-2">
                          <div class="js-form-message mb-6">
                            <label class="form-label">
                              CVC
                            </label>
                            <input type="text" class="form-control" name="cardCVC" placeholder="***" aria-label="***" required="">
                          </div>
                        </div>
                      </div>
                      <div class="d-flex justify-content-between align-items-center">
                        <a href="javascript:;">
                          <span class="fas fa-angle-left mr-2"></span> Return to cart</a>
                        <button type="submit" class="btn btn-info btn-sm">Order now</button>
                      </div>
                    </div>
                    <div id="link2" class="tab-pane">
                      <h5>Send payment to:</h5>
                      <input type="text" class="form-control" placeholder="Name or email" required="">
                      <br>
                      <button type="submit" class="btn btn-info btn-sm">
                        Pay with PayPal
                      </button>
                    </div>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
