{% extends 'front/base.html' %}
{% load static %}

{% block content %}
<link id="pagestyle" href="{% static 'front/css/material-kit-pro.css' %}?v=3.0.0" rel="stylesheet" />
<div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');" loading="lazy">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Login</h4>
                <div class="row mt-3">
                </div>
              </div>
            </div>
            <div class="card-body">
              <form role="form" class="text-start" method="POST">
                {% csrf_token %}
                <div class="input-group input-group-outline my-3">
                    <label></label>
                    <input name="username" type="text" class="form-control no-border" placeholder="username">
                </div>
                <div class="input-group input-group-outline mb-3">
                    <label class="form-label"></label>
                    <input name="password" type="password" class="form-control no-border" placeholder="password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Login</button>
                </div>

              <!-- Tombol "Daftar" (Register) -->
              <p class="mb-0">Belum punya akun? <a href="{% url 'register' %}">Daftar di sini</a></p>
            </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
