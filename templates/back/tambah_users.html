{% extends 'back/base.html' %} {% block content %}

<div class="container my-4">
  <div class="card mx-auto" style="max-width: 400px">
    <div
      class="card-header"
      style="background-color: #007bff; color: white; text-align: center"
    >
      <h2 class="card-title">Tambah User Baru</h2>
    </div>
    <div class="card-body">
      <!-- Konten formulir tetap tidak berubah -->
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="{{ user_form.username.id_for_label }}" class="form-label"
            >Username</label
          >
          {{ user_form.username }}
        </div>

        <div class="mb-3">
          <label for="{{ user_form.password.id_for_label }}" class="form-label"
            >Password</label
          >
          {{ user_form.password }}
        </div>

        <div class="mb-3">
          <label for="{{ user_form.email.id_for_label }}" class="form-label"
            >Email</label
          >
          {{ user_form.email }}
        </div>

        <div class="mb-3">
          <label
            for="{{ biodata_form.nama_depan.id_for_label }}"
            class="form-label"
            >Nama Depan</label
          >
          {{ biodata_form.nama_depan }}
        </div>

        <div class="mb-3">
          <label
            for="{{ biodata_form.nama_belakang.id_for_label }}"
            class="form-label"
            >Nama Belakang</label
          >
          {{ biodata_form.nama_belakang }}
        </div>

        <div class="mb-3">
          <label for="{{ biodata_form.telp.id_for_label }}" class="form-label"
            >Telepon</label
          >
          {{ biodata_form.telp }}
        </div>

        <div class="mb-3">
          <label for="{{ biodata_form.alamat.id_for_label }}" class="form-label"
            >Alamat</label
          >
          {{ biodata_form.alamat }}
        </div>

        <!-- Add more fields as needed -->

        <button type="submit" class="btn btn-primary btn-block mt-3">
          Tambah User
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
