{% extends 'back/base.html' %} 

{% block content %}

<div class="container-fluid py-4">
  <div class="row my-4">
    <div class="col-12">
      <div class="card">
        <div class="table-responsive">
          <div class="toolbar">
            <a class="btn btn-sm btn-danger" href="{% url 'tambah_users' %}">+ User</a>
          </div>
          <table class="table align-items-center mb-0">
            <thead>
              <tr>
                <th class="text-uppercase text-xxs font-weight-bolder opacity-7">Name</th>
                <th class="text-uppercase text-xxs font-weight-bolder opacity-7 ps-2">Is Staff</th>
                <th class="text-center text-uppercase text-xxs font-weight-bolder opacity-7">Email</th>
                <th class="text-center text-uppercase text-xxs font-weight-bolder opacity-7">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for l in list_user %}
              <tr>
                <td>
                  <div class="d-flex px-2 py-1">
                    <div>
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="mb-0 font-weight-normal text-sm">{{ l.username }}</h6>
                      </div>
                    </div>
                  </div>
                </td>
                <td>
                  <p class="text-sm font-weight-normal mb-0">{{ l.is_staff }}</p>
                </td>
                <td class="align-middle text-center text-sm">
                  <p class="mb-0 font-weight-normal text-sm">{{ l.email }}</p>
                </td>
                <td class="align-middle text-center">
                  <a href="{% url 'edit_users' l.id %}" class="btn btn-sm btn-primary">Edit</a>
                  <a href="{% url 'hapus_users' l.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer py-4">
    <!-- Footer content -->
  </footer>
</div>


{% endblock content %}
