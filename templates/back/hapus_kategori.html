{% extends 'back/base.html' %}

{% block content %}
<style>
    /* Reset beberapa default styling */
    body, div, h2, form, label, input, textarea {
        margin: 0;
        padding: 0;
        box-sizing: border-box; /* Perbaikan: Tambahkan box-sizing */
    }

    /* Styling untuk container form */
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    /* Styling untuk judul form */
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Styling untuk elemen form group */
    .form-group {
        margin-bottom: 20px;
    }

    /* Styling untuk label */
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    /* Styling untuk input text dan textarea */
    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Styling untuk tombol submit */
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #808080;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    /* Hover efek pada tombol submit */
    input[type="submit"]:hover {
        background-color: #606060; /* Perbaikan: Ubah warna hover */
    }

</style>
<br>
<br>
<div class="container">
    <h2>Konfirmasi Hapus Kategori</h2>
    <p>Anda yakin ingin menghapus Kategori: {{ a.nama }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Hapus</button>
        <a href="{% url 'kategori' %}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock content %}
