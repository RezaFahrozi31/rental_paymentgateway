{% extends 'back/base.html' %} 

{% block content %}
<style>
    body, div, h2, form, label, input, textarea {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #808080;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    input[type="submit"]:hover {
        background-color: #606060;
    }
</style>
<div class="container">
    <h2>Tambah Monitoring</h2>
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Simpan</button>
     </form>
  

{% endblock content %}
